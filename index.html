<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Coffeerun</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css'>
  </head>
  <body class='container'>
    <header>
      <h1>CoffeeRun</h1>
    </header>
    <section>
      <div class='panel panel-default'>
        <div class='panel-body'>
          <form data-coffee-order='form'><!--data attribute will be used for accessing DOM  -->
            <div class='form-group'>
              <label for='coffeeOrder'>Coffee Order</label><!--for attribute used for id  -->
              <input class='form-control' name='coffee' id='coffeeOrder' autofocus><!-- id and for values must match -->
            </div>
            <div class='form-group'>
              <label for='emailInput'>Email</label>
              <input class='form-control' type='email' name='emailAddress' id='emailInput' value='' placeholder="John@Smith.com">
            </div>
            <div class='radio'>
              <label>
                <input class='radio' type='radio' name='size' value='short'>
                Short
              </label>
            </div>
            <div class='radio'>
              <label>
                <input class='radio' type='radio' name='size' value='tall' checked=true>
                Tall
              </label>
            </div>
            <div class='radio'>
              <label>
                <input class='radio' type='radio' name='size' value='grande'>
                Grande
              </label>
            </div>
          </form>
        </div>
      </div>
    </section>
    <script src='scripts/datastore.js' charset='utf-8'></script>
    <script src='scripts/truck.js' charset='utf-8'></script>
    <script src='scripts/main.js' charset='utf-8'></script>
  </body>
</html>
